<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youTube Clone Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="top-menu">
      <!-- The Master head Container -->
      <div class="menu-top-container">
        <!-- the Hamburger Menu-->
        <div class="btnHamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- The YouTube Logo div -->
        <div>
          <span class="logo"
            ><img src="./img/youtube-logo-3-3.png" alt="YouTube Logo"
          /></span>
        </div>
        <!-- THe search section with the Button && microphone -->
        <div class="search">
          <input type="text" placeholder="Search" />
          <button class="search"><i class="fas fa-search"></i></button>
          <span class="mic"><i class="fas fa-microphone"></i></span>
        </div>
        <!-- The section on the right from Top -->
        <div class="right-top">
          <span class="topRightIcon" name="live-video"
            ><i class="fas fa-video"></i
          ></span>
          <span class="topRightIcon" name="apps"
            ><i class="fas fa-th"></i
          ></span>
          <span class="topRightIcon"><i class="fas fa-bell"></i></span>
          <span class="user_image"
            ><img src="./img/user_image.jpg" alt="user-image"
          /></span>
        </div>
      </div>
    </section>
  </body>
</html>
